<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Tarefas++</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <button id="modoNoturnoBtn" onclick="toggleModoNoturno()">
              <img src="images/brightness_4_black_24dp.svg" alt="" srcset="" />
              Modo Noturno
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="task-form-container">
      <form action="/add/task" method="POST" class="task-form">
        <div class="form-group">
          <label for="tarefa">Tarefa:</label>
          <input
            type="text"
            id="tarefa"
            name="tarefa"
            placeholder="Informe a tarefa"
            required
          />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea
            id="descricao"
            name="descricao"
            placeholder="Descreva a tarefa"
            style="resize: none"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="responsavel">Responsável:</label>
          <input
            type="text"
            id="responsavel"
            name="responsavel"
            placeholder="Informe o responsável"
            required
          />
        </div>
        <input type="submit" value="Criar Tarefa" />
      </form>
    </div>

    <section class="task-list-container">
      <h2>Tarefas Cadastradas</h2>
      <!-- Aqui você pode adicionar a lista de tarefas dinamicamente -->
      <ul id="taskList" class="task-list">

      </ul>
    </section>
    <script src="utils/modoNoturno.js"></script>
    <script src="utils/tasks.js"></script>
  </body>
</html>
